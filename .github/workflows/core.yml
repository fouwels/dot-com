on:
  pull_request:
    branches:
      - "*"
name: Core
jobs:
  licencing:
    runs-on: ubuntu-latest
    name: Licensing (SPDX)
    steps:
      - uses: actions/checkout@v2
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v1

  release:
    runs-on: ubuntu-latest
    name: Release (Make)
    steps:
      - uses: actions/checkout@v2
      - name: release application
        run: make release
